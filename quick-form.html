<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contact | Key Legacy Realty</title>
    <link rel="stylesheet" href="css/te-style.css">
    <style>
        .quick-layout {
            display: flex;
            flex-direction: row;
            min-height: 80vh;
        }

        .quick-left {
            flex: 1;
            padding: 40px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .quick-right {
            flex: 1;
            padding: 40px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .quick-layout {
                flex-direction: column;
            }

            .quick-left {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 30px;
                min-height: auto;
            }

            .quick-right {
                padding: 30px;
            }

            h1 {
                font-size: 3rem !important;
            }
        }

        @media (max-width: 480px) {
            .quick-left,
            .quick-right {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.2rem !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="brand">
                Key Legacy Realty
                <span class="sub">Philadelphia Rentals</span>
            </div>
        </header>

        <div class="quick-layout">

            <!-- Left Panel: Typography & Infos -->
            <div class="quick-left" style="padding: 0;">
                <a href="index.html" class="nav-item" style="border-left: none;">
                    Back
                </a>

                <div style="padding: 40px;">
                    <h1 style="font-size: 5rem; line-height: 0.85; margin-bottom: 20px; text-transform: none;">Quick Contact</h1>
                    <p class="description-small" style="max-width: 300px;">
                        Share a few details and weâ€™ll be in touch shortly.
                    </p>
                </div>
            </div>

            <!-- Right Panel: The Form -->
            <div class="quick-right form-panel">
                <form id="quickForm"
                    onsubmit="event.preventDefault(); alert('Transmission Received. System will process data.'); window.location.href='index.html';">
                    <div class="floating-label-group">
                        <input type="text" id="quickFullName" placeholder=" " required>
                        <label for="quickFullName">Full Name</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="tel" id="quickPhone" placeholder=" " required>
                        <label for="quickPhone">Phone Number</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="email" id="quickEmail" placeholder=" " required>
                        <label for="quickEmail">Email Address</label>
                    </div>

                    <div class="input-group">
                        <label class="input-label">What are you looking for?</label>
                        <textarea placeholder="Neighborhood, bedrooms, move-in timing, or anything important to you" required
                            style="height: 150px;"></textarea>
                    </div>

                    <div id="consent-section" style="margin-bottom: 20px; display: none; gap: 10px;">
                        <input type="checkbox" id="consent" required>
                        <label for="consent"
                            style="font-size: 10px; color: var(--muted-color); line-height: 1.4;">
                            I agree to be contacted by a member from Key Legacy Realty via call, email, and text. To opt
                            out, you can reply 'stop' at any time or click the unsubscribe link in the emails. Message
                            and data rates may apply. Msg frequency varies. <a
                                href="https://v0-rental-client-intake-form.vercel.app/privacy" target="_blank"
                                style="color: var(--accent-color); text-decoration: underline;">Privacy Policy</a> & <a
                                href="https://v0-rental-client-intake-form.vercel.app/terms" target="_blank"
                                style="color: var(--accent-color); text-decoration: underline;">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('quickForm');
        const consentSection = document.getElementById('consent-section');
        const inputs = form.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"], textarea');

        function checkInputs() {
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            if (allFilled) {
                consentSection.style.display = 'flex';
            } else {
                consentSection.style.display = 'none';
            }
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkInputs);
        });
    </script>
</body>

</html>
