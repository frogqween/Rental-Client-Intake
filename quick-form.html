<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contact | Key Legacy Realty</title>
    <link rel="stylesheet" href="css/te-style.css">
</head>

<body>

    <div class="container">
        <header>
            <div class="brand">
                Key Legacy Realty
                <span class="sub">Philadelphia Rentals // EST. 2025</span>
            </div>
            <div class="status-indicator">
                <div class="indicator-dot"></div>
                SYSTEM ONLINE
            </div>
        </header>

        <div class="split-layout">
            <!-- Left Sidebar: Context -->
            <div class="sidebar">
                <a href="index.html" class="back-link">
                    BACK
                </a>

                <div class="module-header">
                    <h1 style="font-size: 2rem;">QUICK<br>CONTACT</h1>
                </div>

                <p class="description-small">
                    Rapid intake channel. Provide essential coordinates for immediate connection.
                </p>
            </div>

            <!-- Right Panel: Form -->
            <div class="form-panel">
                <form id="quickForm"
                    onsubmit="event.preventDefault(); alert('Transmission Received. System will process data.'); window.location.href='index.html';">
                    <div class="input-group">
                        <label class="input-label">Name</label>
                        <input type="text" placeholder="EX: JOHN DOE" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Phone</label>
                        <input type="tel" placeholder="(000) 000-0000" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" placeholder="USER@DOMAIN.COM" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Requirements</label>
                        <textarea placeholder="SPECIFY TARGET PARAMS..." required></textarea>
                    </div>

                    <div style="margin-bottom: 20px; display: flex; gap: 10px;">
                        <input type="checkbox" id="consent" required style="width: auto;">
                        <label for="consent"
                            style="font-size: 10px; color: var(--muted-color); text-transform: uppercase;">
                            Acknowledge transmission protocols. Data will be processed by Key Legacy Realty systems.
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Transmit Data</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
