<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Contact | Key Legacy Realty</title>
    <link rel="stylesheet" href="css/te-style.css">
    <style>
        .quick-layout {
            display: flex;
            flex-direction: row;
            min-height: 80vh;
        }

        .quick-left {
            flex: 1;
            padding: 40px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .quick-right {
            flex: 1;
            padding: 40px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .quick-layout {
                flex-direction: column;
            }

            .quick-left {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 30px;
                min-height: auto;
            }

            .quick-right {
                padding: 30px;
            }

            h1 {
                font-size: 3rem !important;
            }
        }

        @media (max-width: 480px) {

            .quick-left,
            .quick-right {
                padding: 20px 15px;
            }

            h1 {
                font-size: 2.2rem !important;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="brand">
                Key Legacy Realty
                <span class="sub">Philadelphia Rentals</span>
            </div>
        </header>

        <div class="quick-layout">

            <!-- Left Panel: Typography & Infos -->
            <div class="quick-left">
                <div>
                    <h1 style="font-size: 5rem; line-height: 0.85; margin-bottom: 20px; text-transform: none;">Quick
                        Contact</h1>
                    <p class="description-small" style="max-width: 300px;">
                        Share a few details and we’ll be in touch shortly.
                    </p>
                </div>
            </div>

            <!-- Right Panel: The Form -->
            <div class="quick-right form-panel">
                <form id="quickForm" onsubmit="handleQuickSubmit(event)">
                    <div class="floating-label-group">
                        <input type="text" id="quickFullName" placeholder=" " required>
                        <label for="quickFullName">Full Name</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="tel" id="quickPhone" placeholder=" " required>
                        <label for="quickPhone">Phone Number</label>
                    </div>

                    <div class="floating-label-group">
                        <input type="email" id="quickEmail" placeholder=" " required>
                        <label for="quickEmail">Email Address</label>
                    </div>

                    <div class="input-group">
                        <label class="input-label">What are you looking for?</label>
                        <textarea placeholder="Neighborhood, bedrooms, move-in timing, or anything important to you"
                            required style="height: 150px;"></textarea>
                    </div>

                    <div id="consent-section"
                        style="margin-bottom: 20px; display: none; gap: 10px; align-items: flex-start;">
                        <input type="checkbox" id="consent" required
                            style="width: 16px; height: 16px; flex-shrink: 0; margin-top: 2px;">
                        <label for="consent" style="font-size: 10px; color: var(--muted-color); line-height: 1.4;">
                            I agree to be contacted by a member from Key Legacy Realty via call, email, and text. To opt
                            out, you can reply 'stop' at any time or click the unsubscribe link in the emails. Message
                            and data rates may apply. Msg frequency varies. <a
                                href="https://v0-rental-client-intake-form.vercel.app/privacy" target="_blank"
                                style="color: var(--accent-color); text-decoration: underline;">Privacy Policy</a> & <a
                                href="https://v0-rental-client-intake-form.vercel.app/terms" target="_blank"
                                style="color: var(--accent-color); text-decoration: underline;">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('quickForm');
        const consentSection = document.getElementById('consent-section');
        const inputs = form.querySelectorAll('input[type="text"], input[type="tel"], input[type="email"], textarea');

        function checkInputs() {
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    allFilled = false;
                }
            });

            if (allFilled) {
                consentSection.style.display = 'flex';
            } else {
                consentSection.style.display = 'none';
            }
        }

        inputs.forEach(input => {
            input.addEventListener('input', checkInputs);
        });

        function handleQuickSubmit(e) {
            e.preventDefault();
            document.getElementById('submissionOverlay').classList.add('active');
        }
    </script>
    <!-- Submission Overlay -->
    <div id="submissionOverlay" class="submission-overlay">
        <div class="submission-content">
            <div class="success-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2 class="submission-title">You’re all set</h2>
            <p class="submission-message">Thanks for reaching out to Key Legacy Realty.<br>Our team will be in touch
                shortly.</p>
            <button class="btn-submit" onclick="location.reload()" style="max-width: 200px; margin: 0 auto;">Back to
                Home</button>
        </div>
    </div>
</body>

</html>
